<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
   <link rel="shortcut icon" href="assets/img/list-check-solid.svg" type="image/x-icon">
</head>

<body>

    <button id="toggleMode" title="Alterar cor padrão">
        <i class="fa-solid fa-moon" style="color: #656565;"></i>
    </button>

    <div id="to-do-list">
        <h1>To-do List</h1>
        <div id="input-box">
            <input type="text" id="input-new-task" placeholder="Digite aqui">
            <button id="btn-new-task">
                <i class="fa-solid fa-plus" style="color: #f2890c;"></i>
            </button>
        </div>
        <ul id="tasks"></ul>
    </div>

    <footer>
        <p>Copyright © Felipe dos Santos, 2024</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
